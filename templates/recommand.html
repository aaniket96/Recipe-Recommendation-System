<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container pt-5">
        <form method="POST" action="/recommend">
            <label for="recipe_name" class="form-label">Select a recipe:</label>
            <select id="recipe_name" name="recipe_name" class="form-select w-50 mb-3">
                {% for recipe in recipes %}
                <option value="{{ recipe }}">{{ recipe }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-success">Get Recommendations</button>
        </form>

        <!-- Display error if recipe not found -->
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <div class="row row-cols-1 row-cols-md-3 g-4 pt-4">
            {% for recipe in recipes %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="Recipe Image">
                    <div class="card-body">
                        <h6 class="card-title">Name: {{ recipe }}</h6>
                        <h6 class="card-title">Rating: {{ recipe.rating }}</h6>
                        <h6 class="card-title">Time: {{ recipe.time }} min</h6>
                        <a href="#" class="btn btn-outline-success">View Recipe</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
